<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantas letras tem o seu nome</title>
    <link rel="stylesheet" href="ex004.css">
    <link rel="shortcut icon" href="favicon_io (1)/android-chrome-192x192.png" type="image/x-icon">
</head>
<body>
    

    <script>
        var nome = prompt('Qual é o seu nome')
        document.write(`Olá, ${nome}, nome tem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maiúsculas fica ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minúsculas fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
